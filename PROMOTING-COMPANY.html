<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPANY SERVICE</title>
    <style>
        body {
            background-color: #cfe2f3; /* Jasno niebieskie tło strony */
            font-family: Arial, sans-serif; /* Wybrany font */
            margin: 0;
            padding: 0;
        }

        .header {
            font-size: 48px; /* Rozmiar nagłówka */
            font-style: italic; /* Pochylona czcionka */
            font-weight: bold; /* Pogrubiona czcionka */
            text-align: center; /* Wyśrodkowanie tekstu */
            padding: 40px 0; /* Większy margines górny i dolny */
            background-color: #0056b3; /* Niebieski kolor tła nagłówka */
            color: #fff; /* Biały kolor tekstu */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Cień tekstu */
            border-bottom: 5px solid #003366; /* Granica dolna nagłówka */
            margin-bottom: 20px; /* Margines dolny */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Cień dla efektu 3D */
        }

        .container {
            max-width: 1200px; /* Szerokość kontenera */
            margin: 0 auto; /* Centrowanie kontenera */
            padding: 20px; /* Margines wewnętrzny kontenera */
            overflow: hidden; /* Ukrywanie zawartości, która może wychodzić poza kontener */
            display: flex; /* Ustawienie elementów w linii */
            flex-wrap: wrap; /* Zawijanie elementów */
            justify-content: space-between; /* Równomierne rozmieszczenie */
        }

        .image-wrapper {
            width: calc(33.33% - 20px); /* Szerokość 1/3 kontenera z odstępem */
            margin-bottom: 20px; /* Odstęp od dolnej strony */
            text-align: center; /* Wyśrodkowanie tekstu */
            position: relative; /* Pozycja względem rodzica */
            background-color: #fff; /* Białe tło */
            border-radius: 20px; /* Zaokrąglenie krawędzi */
            overflow: hidden; /* Ukrywanie zawartości, która wychodzi poza kontener */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Cień obrazu */
        }

        .image-wrapper img {
            width: 80%; /* Szerokość obrazu */
            height: auto; /* Zachowanie proporcji obrazu */
            margin-top: 20px; /* Odstęp od góry */
            border-radius: 20px; /* Zaokrąglenie krawędzi obrazu */
            transition: transform 0.3s ease-in-out; /* Płynna animacja */
        }

        .image-wrapper:hover img {
            transform: scale(1.1); /* Powiększenie obrazu po najechaniu myszką */
        }

        .link {
            position: absolute; /* Pozycja bezwzględna */
            bottom: 10px; /* Odległość od dołu */
            right: 10px; /* Odległość od prawej */
            width: 80%; /* Szerokość 80% odwracanej w poziomie */
            background-color: rgba(0, 0, 0, 0.7); /* Przezroczyste tło */
            padding: 5px 10px; /* Wewnętrzne marginesy */
            border-radius: 5px; /* Zaokrąglenie krawędzi */
            transition: background-color 0.3s; /* Płynna animacja */
            text-align: center; /* Wyśrodkowanie tekstu */
            opacity: 0; /* Ukrycie linku */
        }

        .image-wrapper:hover .link {
            opacity: 1; /* Pokazanie linku po najechaniu myszką */
        }

        .link a {
            text-decoration: none; /* Brak podkreślenia dla linku */
            color: #fff; /* Biały kolor tekstu linku */
            font-size: 20px; /* Większa czcionka linku */
        }

        /* Dodatkowe ozdoby */
        .decoration {
            position: fixed; /* Pozycja bezwzględna */
            top: 0; /* Przyleganie do góry */
            left: 0; /* Przyleganie do lewej */
            width: 100%; /* Pełna szerokość */
            height: 50px; /* Wysokość dekoracji */
            background-color: #0056b3; /* Kolor tła dekoracji */
            z-index: -1; /* Indeks warstwy niżej niż reszta */
            transform: skewY(-3deg); /* Przekoszenie w pionie */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Cień dla efektu 3D */
        }

        .decoration::after {
            content: ""; /* Pusta zawartość */
            position: absolute; /* Pozycja bezwzględna */
            bottom: 0; /* Przyleganie do dołu */
            left: 0; /* Przyleganie do lewej */
            width: 100%; /* Pełna szerokość */
            height: 50px; /* Wysokość dekoracji */
            background-color: #fff; /* Kolor tła dekoracji */
            z-index: -1; /* Indeks warstwy niżej niż reszta */
            transform: skewY(3deg); /* Przekoszenie w pionie */
        }
    </style>
</head>
